<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMath - Atividade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/index.css">
</head>

<body>

  <header>
    <div class="header header--to-separate">
      <h1 class="header__title"><strong>Quiz</strong>Math &#128075</h1>

      <div class="header__hits">
        <i class="fa-solid fa-check"></i>
        <span data-js="view-hits">10</span>
      </div>
    </div>
  </header>
  <main class="questions">
    <!-- Container -->
    <div class="questions-container" data-js="question-container">
    </div>
    <!-- Footer -->
    <div class="questions-container__footer">
      <div class="questions-container__page">
        <span class="questions-container__current-page" data-js="current-page">4</span>
        /
        <span data-js="last-page">5</span>
      </div>

      <button class="questions-container__btn-next" data-js="btn-next-page"> <i class="fa-solid fa-angle-right"></i></button>

    </div>

  </main>


  <script src="https://kit.fontawesome.com/7e1d3b5b7e.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/js/index.js"></script>
</body>

</html>
